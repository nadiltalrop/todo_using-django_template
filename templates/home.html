{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"><h1>ToDo</h1></div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5">
            <form action="" method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group mb-1 p-1">
                    <input type="text" class="form-control" name="task" placeholder="Enter your task"> 
                </div>
                <div class="form-group mb-1 p-1">
                    <input type="text" name="priority" placeholder="Priority" class="form-control">
                </div>
                <div class="form-group mb-1 p-1">
                    <input type="date" name="date" placeholder="Add date" class="form-control">
                </div>    
                    <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6 mt-5">
            <h1>Task to be completed</h1>
            {% for task in tasks %}
                <div class="card mb-3 shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p class="">{{task.priority}}</p>
                        <p>{{task.date}}</p>
                        <a class="btn btn-primary" href="{% url 'todo:update' task.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'todo:delete' task.id %}">Delete</a>
                    </div>   
                </div> 
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
